<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- CONTENITORE -->
  <div class="wrapper">
    <h1>calcola il prezzo del tuo biglietto</h1>
    <!-- FORM DATI-->
    <div class="form-dati">
      <!-- PRIMA RIGA -->
      <div class="row">
        <!-- 3 COLONNE -->
        <div class="col">
          <label for="nome">Nome Cognome</label>
          <input id="nome" type="text" placeholder="Inserisci nome e cognome">
        </div>
        <!-- END COL 1 -->
        <div class="col">
          <label for="chilometri">Km da percorrere</label>
          <input id="chilometri" type="number" placeholder="Inserisci i chilometri">
        </div>
        <!-- END COL 2 -->
        <div class="col">
          <label for="eta">Fascia d'et√†</label>
          <select name="" id="eta">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
        <!-- END COL 3 -->
        <!-- END 3 COLONNE -->
      </div>
      <!-- END PRIMA RIGA -->
      <!-- SECONDA RIGA -->
      <div class="row">
        <!-- BTN GENERA E ANNULLA -->
        <a href="#"> <strong><div class="btn" id="genera">Genera</div></a></strong>
        <a href="#"> <strong><div class="btn" id="annulla">Annulla</div></a></strong>
      </div>
      <!-- END SECONDA RIGA -->
    </div>
      <!-- END FORM DATI-->
      <!-- START BIGLIETTO -->
    <h2 class="biglietto-tab">il tuo biglietto</h2>
    <div id="biglietto" class="hidden">
      <h3 class="dettaglio">Dettaglio passeggeri</h3>
        <div class="dettaglio-biglietto row">
          <!-- COL SX -->
          <div class="col">
            <h3 class="tab-nome">Nome passeggero: <br> <span id="nome-passeggero"></span>
            </h3>
          </div>
          <!-- END COL SX -->
          <!-- COL TAB -->
          <div class="col">
            <table>
              <!-- PRIMA RIGA -->
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
              <!-- END PRIMA RIGA -->
              <!-- SECONDA RIGA -->
              <tr>
                <td>
                  <span id="offerta"></span>
                </td>
                <td><span id="carrozza"></span></td>
                <td><span id="codice-cp"></span></td>
                <td><span id="costo-biglietto"></span></td>

              </tr>
              <!-- END SECONDA RIGA -->
            </table>

          </div>
          <!-- END COL TAB -->

        </div>


    </div>

  </div>
  <!-- END CONTENITORE -->





  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
